
<mat-card>
   <app-spinner *ngIf="is_loading" dotSize="40px"></app-spinner>

   <mat-card-content>
      Site:<br>
      <app-site-info [site]="site"></app-site-info>

      <div class="map-container">
         <a routerLink="/map" [queryParams]="{latitude: site.latitude, longitude: site.longitude}">
            <app-site-map [latitude]="site.latitude" [longitude]="site.longitude"></app-site-map>
         </a>
      </div>

      Equipment:
   </mat-card-content>
</mat-card>
