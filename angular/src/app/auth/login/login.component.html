<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
<mat-card>
   <mat-card-header> 
      <mat-card-title>
         LOGIN
      </mat-card-title>
   </mat-card-header>

   <mat-card-content>
      <mat-form-field>
         <input matInput name="username" ngModel type="text" placeholder="Username" #usernameInput="ngModel" required autofocus>
         <mat-error *ngIf="usernameInput.invalid">Please enter a Username.</mat-error>
      </mat-form-field>

      <mat-form-field>
         <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
            required>
         <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button type="cancel" (click)="onCancel()" type="button">CANCEL</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
   </mat-card-actions>
</mat-card>
</form>
