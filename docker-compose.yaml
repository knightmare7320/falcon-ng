services:
  mysqldb:
    build: mysql
    volumes:
      - falcon-mysqldb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    # environment:
    #   - MYSQL_ROOT_PASSWORD=
    env_file:
      - secrets/mysql.env
    command: --mysql-native-password=ON
    restart: unless-stopped

  # cache:
