  #     --requirepass ${REDIS_PASSWORD}
  #   restart: unless-stopped

  server:
    build: server
    volumes:
      - falcon-server-node_modules:/app/node_modules
      - ./server/src:/app
    ports:
      - "8000:8000"
    env_file:
      - ./secrets/mysql.env
      - ./secrets/auth.env
      # - ./secrets/cache.env
    depends_on:
      - mysqldb
      # - cache
    restart: unless-stopped

  pictures-server:
    build: pictures-server
    volumes: 
      - falcon-pictures-node_modules:/app/node_modules
      - falcon-pictures-data:/data
      - ./pictures-server/src:/app
    ports: 
      - "8080:8000"
    restart: unless-stopped

  react:
    build: react
    volumes:
      - ./react:/app
      - falcon-react-node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - server
    environment:
      VITE_REACT_APP_API_URL: http://localhost/api

  nginx:
    build: nginx
    ports:
      - "80:8000"
    depends_on:
      - server
      - react
      - pictures-server


